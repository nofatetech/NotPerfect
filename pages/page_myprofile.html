<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
  // Wrap all code in an IIFE to avoid polluting the global scope
  (function () {
    // Fake data for the chart
    const chartLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const chartData = [12, 19, 14, 17, 22, 18, 25];

    $(document).ready(function () {
      // Destroy previous chart instance if it exists
      if (window.statsChartInstance) {
        window.statsChartInstance.destroy();
      }
      // Render the stats chart
      if ($('#statsChart').length) {
        const ctx = document.getElementById('statsChart').getContext('2d');
        window.statsChartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartLabels,
            datasets: [{
              label: 'Activity (actions/day)',
              data: chartData,
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.15)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              tension: 0.4,
              pointBackgroundColor: 'rgba(54, 162, 235, 1)'
            }]
          },
          options: {
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    });
  })();
</script>

  <script>
    $(function () {
      // Animate stats in with GSAP
      gsap.from("#profile-card", { duration: 1, y: 60, opacity: 0, ease: "power3.out" });
      gsap.from("#profile-card img", { duration: 1, scale: 0.7, opacity: 0, delay: 0.2, ease: "back.out(1.7)" });
      gsap.from("#profile-card h2, #profile-card .badge", { duration: 1, x: -40, opacity: 0, delay: 0.3, stagger: 0.1, ease: "power2.out" });
      gsap.from("#profile-card .row.text-center > div", {
        duration: 0.8,
        y: 30,
        opacity: 0,
        stagger: 0.08,
        delay: 0.5,
        ease: "power2.out"
      });
      gsap.from("#profile-card .progress-bar", { width: 0, duration: 1.2, delay: 0.7, ease: "power1.out" });
      gsap.from("#profile-card .btn", { duration: 0.7, scale: 0.8, opacity: 0, delay: 1, stagger: 0.1, ease: "back.out(1.7)" });

      // Button hover effect
      $("#btn-new-project").hover(
        function () {
          gsap.to(this, { background: "linear-gradient(90deg,#005bea,#00c6fb)", duration: 0.3 });
        },
        function () {
          gsap.to(this, { background: "linear-gradient(90deg,#00c6fb,#005bea)", duration: 0.3 });
        }
      );

      // Journal button click
      $("#btn-journal").on("click", function () {
        gsap.to("#profile-card", {
          y: -30, opacity: 0, duration: 0.5, onComplete: function () {
            alert("Journal view coming soon!");
            gsap.to("#profile-card", { y: 0, opacity: 1, duration: 0.5 });
          }
        });
      });

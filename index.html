<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home" class="nav-link" hx-get="myapp/pages/page_home.html" hx-target="#content"
          hx-push-url="#home">Home</a></li>
      <li><a href="#myprofile" class="nav-link" hx-get="myapp/pages/page_myprofile.html" hx-target="#content"
          hx-push-url="#myprofile">myprofile</a></li>
      <li><a href="#contact" class="nav-link" hx-get="myapp/pages/page_contact.html" hx-target="#content"
          hx-push-url="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div id="content">
    <!-- Initial content will be loaded here -->
  </div>

  <script>
    $(document).ready(function () {
      // Handle navigation link clicks
      $('.nav-link').on('click', function (e) {
        e.preventDefault();
        // Remove active class from all links
        $('.nav-link').removeClass('active');
        // Add active class to clicked link
        $(this).addClass('active');
      });

      // Load initial content based on hash or default to home
      function loadInitialContent() {
        const hash = window.location.hash || '#home';
        const pageMap = {
          '#home': 'myapp/pages/page_home.html',
          '#myprofile': 'myapp/pages/page_myprofile.html',
          '#contact': 'myapp/pages/page_contact.html'
        };
        const url = pageMap[hash] || 'myapp/pages/page_home.html';
        $('.nav-link[href="' + hash + '"]').addClass('active');
        htmx.ajax('GET', url, { target: '#content', pushUrl: hash });
      }

      // Load content on page load
      loadInitialContent();

      // Handle hash changes
      $(window).on('hashchange', loadInitialContent);
    });
  </script>
</body>
